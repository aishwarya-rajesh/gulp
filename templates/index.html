{% extends "base.html" %}
<html>
      <style>
        body{
          font-size: 15pt;
          font-family: arial;
        }
        .form-group{
	        margin-bottom: 15px;
        }
      </style>
<body>

    {% block content %}
        {% if login %}

            <div class="container">
			<div>
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h3 class="title">Login</h3>
	               		<hr />
	               	</div>
	            </div>
				<div class="col-md-4 col-md-offset-4">
					<form method="post" action="/login">

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<input type="submit" class="btn btn-primary btn-lg btn-block login-button" value="Login">
						</div>

					</form>
				</div>
			    </div>
		    </div>

        {% elif register %}
            <div class="container">
			<div>
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h3 class="title">Sign Up!</h3>
	               		<hr />
	               	</div>
	            </div>
				<div class="col-md-4 col-md-offset-4">
					<form method="post" action="/register">

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
								</div>
							</div>
						</div>

                        <div class="form-group">
							<label for="phone" class="cols-sm-2 control-label">Contact Number</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="phone" id="phone"  placeholder="Enter your Contact Number"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<input type="submit" class="btn btn-primary btn-lg btn-block login-button" value="Register">
						</div>

					</form>
				</div>
			</div>
		</div>

        {% endif %}
    {% endblock %}

  {% if error_email %}
    <p>{{error_email}}</p>
    <form method="POST" action="/register">
          Name: <input type="text" name="name"><br>
          Phone: <input type="text" name="phone"><br>
          Email: <input type="text" name="email"><br>
          Password: <input type="password" name="password"><br>
          <input type="submit" value="Sign Up">
    </form>
  {% endif %}

</body>


</html>
